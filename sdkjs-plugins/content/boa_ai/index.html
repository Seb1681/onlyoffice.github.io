<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hello world</title>
    <script type="text/javascript" src="https://docs.azaas.com/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://docs.azaas.com/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://docs.azaas.com/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script type="text/javascript" src="scripts/code.js"></script>


</head>

<body>
    <div class="chat-container">
        <div class="message-history">
            <!-- Historical messages are displayed here -->
        </div>
        <div class="message-input-area">
            <textarea type="text" class="message-input" placeholder="Type your message" style="height:20px"></textarea>
            <button class="send-button">
                <img src="resources/send.png" alt="Send" width="20px" height="20px">
            </button>
        </div>
        <div class="typing-indicator" style="display: none;">
            Thinking ...
        </div>
        <div>Version 123</div>
        <div id="RsdId" style="display: none;"></div>
    </div>
</body>

</html>
